<!-- CONTACT PAGE -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Jellycat website Contact page">
        <meta name="robots" content="noindex, nofollow">
        <title>Contact â€“ Jellycat</title>
        <!-- add CSS file -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <!-- add jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- add JS file -->
        <script type="text/javascript" src="./js/custom-js.js"></script>
        <!-- add Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- header template applied with jQuery -->
        <header id="header"></header>
        <main>
            <section class="contact-masthead">
                <img src="./img/contact-masthead.jpg" alt="jellycats">
            </section>
            <section>
                <form action="file" method="post">
                    <label>First Name</label>
                    <p><input type="text" name="fname" required></p>
                    <label>Last Name</label>
                    <p><input type="text" name="lname" required></p>
                    <label>Email</label>
                    <p><input type="email" name="email" required></p>
                    <p><input type="submit" value="Submit"></p>
                </form>
            </section>
        </main>
        <!-- footer template applied with jQuery -->
        <footer id="footer"></footer>
    </body>
</html>
